<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-3">
              <div class="card-body">
                <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                  <h1>Inicia Sesión</h1>
                  <div class="alert alert-danger" [hidden]="!error">
                      {{error}}
                    </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" name="email" id="inputEmail3" class="form-control" placeholder="Email" autocomplete="Email" [(ngModel)]="form.email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña" id="contraseña" autocomplete="current-password" [(ngModel)]="form.password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.valid">Ingresar</button>
                    </div>
                   <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>-->
                  </div>
                  <small class=float-right>
                      <a routerLink="/request-password-reset">¿OLVIDASTE LA CONTRASEÑA IDIOTA?</a>
                    </small>
                </form>
              </div>
            </div>
            <!--<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
