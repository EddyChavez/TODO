        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-3">
              <div class="card-body">
                <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
                  <h1>Recuperar contraseña</h1>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" name="email" id="inputEmail3" class="form-control" placeholder="Email" autocomplete="Email" [(ngModel)]="form.email" required>
                  </div>
                  <div class="form-group row">
                    <div class="class=col-sm-">
                      <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Enviar contraseña para restablecer email</button>
                    </div>
                   <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>-->
                  </div>
                </form>
              </div>
            </div>
